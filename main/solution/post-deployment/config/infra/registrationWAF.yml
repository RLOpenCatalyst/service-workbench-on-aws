Resources:
  WAFRegionalWebACL:
    Type: "AWS::WAFv2::WebACL"
    Properties:
      Name: ${self:custom.registrationWAF.name, "${self:custom.settings.awsRegionShortName}-${self:custom.settings.solutionName}-WAF"}
      Scope: REGIONAL
      Description: WAF regional web ACL to prevent HTTP flood DDos attacks and control bots.
      DefaultAction:
        Allow: {}
      VisibilityConfig:
        SampledRequestsEnabled: true
        CloudWatchMetricsEnabled: true
        MetricName: "ApiGateway-HTTP-Flood-Prevent-Metric"
      Rules:
        - Name: "HTTP-Flood-Prevent-Rule"
          Priority: 0
          Action:
            Block: {}
          Statement:
            RateBasedStatement:
              AggregateKeyType: IP
              Limit: ${self:custom.registrationWAF.rateLimit, 500}
              ScopeDownStatement: # Scope rate limiting to 'api' requests
                # Documentation: https://docs.aws.amazon.com/waf/latest/developerguide/waf-bot-control-example-scope-down-login.html
                ByteMatchStatement:
                  SearchString: "/api"
                  FieldToMatch:
                    UriPath: {}
                  TextTransformations:
                    - Priority: 0
                      Type: NONE
                  PositionalConstraint: CONTAINS
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: "HTTP-Flood-Prevent-Rule-Metric"
        - Name: "Allow-Synthetic_Canary"
          # Documentation: https://docs.aws.amazon.com/waf/latest/developerguide/waf-bot-control-example-user-agent-exception.html
          Priority: 1
          Statement:
            RegexMatchStatement:
              RegexString: "arn:aws:synthetics:us-east-1:\\d+:canary"
              FieldToMatch:
                SingleHeader:
                  Name: "user-agent"
              TextTransformations:
                - Priority: 0
                  Type: NONE
          Action:
            Allow: {}
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: "Allow-Synthetic_Canary"
        - Name: "AWS-BotControl"
          # Documentation: https://docs.aws.amazon.com/waf/latest/developerguide/aws-managed-rule-groups-bot.html
          Priority: 2
          OverrideAction:
            None: {}
          Statement:
            ManagedRuleGroupStatement:
              VendorName: "AWS"
              Name: "AWSManagedRulesBotControlRuleSet"
              ManagedRuleGroupConfigs:
                - AWSManagedRulesBotControlRuleSet:
                    InspectionLevel: COMMON
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: "AWS-BotControl-Metric"
  WAFRegionalWebACLAssoc:
    Type: "AWS::WAFv2::WebACLAssociation"
    Properties:
      ResourceArn: !Join [
        '',
        [
          "arn:aws:elasticloadbalancing:",
          "${self:custom.settings.awsRegion}:${self:custom.settings.awsAccountInfo.awsAccountId}",
          ":loadbalancer/",
          !ImportValue "${self:custom.registrationWAF.albExportName}"
        ]
      ]
      WebACLArn: !GetAtt "WAFRegionalWebACL.Arn"